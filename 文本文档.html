// Function to draw the stars within the name
function drawNameStars() {
  ctx.clearRect(0, 0, nameCanvas.width, nameCanvas.height);
  for (let y = 0; y < nameCanvas.height; y++) {
    for (let x = 0; x < nameCanvas.width; x++) {
      const pixelIndex = (y * nameCanvas.width + x) * 4;
      if (nameImageData.data[pixelIndex + 3] > 128) {
        ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
        ctx.fillRect(x, y, 1, 1);

    }
  }
}
